<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap" class="grid-container">
        <div id="controls">
            <label for="treshold">Threshold:</label>
            <input type="range" id="thresh_text" value="-12" min="-60" max="0" oninput="compress()" name="treshold" />
            <label for="ratio">Ratio:</label>
            <input type="number" id="ratio_text" value="2.5" step="0.5" min="1" max="100" oninput="compress()" min="1" name="ratio"/>
            <label for="attack">Attack:</label>
            <input type="range" id="atk_text" value="1" oninput="compress()" />
            <label for="release">Release:</label>
            <input type="range" id="rel_text" value="20" oninput="compress()" />
            <label for="makeup">Makeup Gain:</label>
            <input type="number" id="gain_text" value="0" oninput="compress()" min="0" max="24" />
        </div>
        <canvas id="waveform" ></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
